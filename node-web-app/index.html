<!DOCTYPE html>
<html>

<head>
	<title>Login Approvals</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="www/stylesheets/style.css">
	<script type="text/javascript" src="node_modules/ibm-mfp-web-sdk/ibmmfpf.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="www/script/index.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!-- Hello approved user -->
	<div id="content">
		<div class="wrapper">
			<h1 id="helloApprovedUser" class="form-signin-heading"></h1>
		</div>
	</div>

	<!-- Login screen -->
	<div id="login">
		<div class="container">
			<div class="wrapper">
					<h3 class="form-signin-heading">Please Sign In</h3>
					<input type="text" class="form-control" id="username" placeholder="Username" required="" autofocus="" />
					<input type="password" class="form-control" id="password" placeholder="Password" required="" />
					<button class="btn btn-lg btn-primary btn-block" name="Submit" onclick="onLoginClicked()" value="Login" >Login</button>
			</div>
		</div>
	</div>

	<!-- Waiting for approval -->
	<div id="waitingForApproval">
		<div class="container">
			<div class="wrapper">
				<h1 class="form-signin-heading">Waiting for approval ...</label>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
